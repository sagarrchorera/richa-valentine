
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Richa ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
}

/* Floating hearts background */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.6);
    font-size: 20px;
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.container {
    margin-top: 60px;
    text-align: center;
    position: relative;
    z-index: 2;
}

h1 {
    color: #880e4f;
    font-size: 44px;
    margin-bottom: 10px;
}

.image-frame {
    margin: 25px auto;
    width: 280px;
    padding: 12px;
    background: rgba(255,255,255,0.9);
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

.image-frame img {
    width: 100%;
    height: auto;
    border-radius: 20px;
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 220px;
}

button {
    border: none;
    border-radius: 18px;
    padding: 18px 50px;
    font-size: 22px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #2ecc71;
    color: white;
    font-size: 30px;
    padding: 22px 70px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

#yesBtn:hover {
    transform: scale(1.05);
}

#noBtn {
    background: #e74c3c;
    color: white;
    position: absolute;
}

.note {
    margin-top: 25px;
    font-size: 18px;
    color: #6a1b9a;
}

.success {
    display: none;
    margin-top: 40px;
}

.success h2 {
    color: #c2185b;
}

audio {
    display: none;
}
</style>
</head>

<body>

<!-- Background floating hearts -->
<div id="hearts"></div>

<div class="container">
    <h1>Richa, Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="image-frame">
        <img src="richa.jpg" alt="Richa">
    </div>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div class="note" id="noteText"></div>

    <div class="success" id="successMessage">
        <h2>Knew you would say YES! üéâ</h2>
        <p>You just made me the happiest person alive ‚ù§Ô∏è</p>
    </div>
</div>

<audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const note = document.getElementById("noteText");
const success = document.getElementById("successMessage");

let noCount = 0;

const messages = [
    "Are you sure? ü•∫",
    "Think again... üò¢",
    "Pleaseeee? üíî",
    "Don't break my heart üò≠",
    "Try catching the NO... üòà"
];

function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", () => {
    moveNoButton();
    note.innerText = messages[noCount % messages.length];
    yesBtn.style.transform = `scale(${1 + noCount * 0.15})`;
    noCount++;
});

yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    note.style.display = "none";
    success.style.display = "block";
});

// Floating hearts generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    heart.style.animationDuration = (6 + Math.random() * 5) + "s";
    document.getElementById("hearts").appendChild(heart);

    setTimeout(() => heart.remove(), 10000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
