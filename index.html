<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine? ðŸ’—</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(circle at 20% 15%, rgba(255,255,255,.34), rgba(255,255,255,0) 45%),
        radial-gradient(circle at 82% 22%, rgba(255,255,255,.26), rgba(255,255,255,0) 40%),
        radial-gradient(circle at 35% 25%, #ffd9e8, #f4a3c0);
      overflow:hidden;
    }

    /* subtle hearts row like reference */
    .heartsRow{
      position:fixed;
      bottom:24px;
      left:0;
      width:100%;
      text-align:center;
      opacity:.18;
      letter-spacing:12px;
      font-size:14px;
      user-select:none;
      pointer-events:none;
    }

    .screen{
      width:min(860px, 92vw);
      text-align:center;
      padding:22px 18px 18px;
    }

    h1{
      margin:0 0 18px;
      font-weight:1000;
      color:#b4145a;
      font-size: clamp(26px, 5.2vw, 56px);
      text-shadow: 0 2px 0 rgba(255,255,255,.35);
    }

    .media{
      width:170px;
      height:150px;
      margin:0 auto 20px;
      display:grid;
      place-items:center;
      position:relative;
      animation: bob 2.8s ease-in-out infinite;
    }
    @keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

    .photo{
      width:118px;
      height:118px;
      border-radius:16px;
      object-fit:cover;
      box-shadow: 0 14px 30px rgba(0,0,0,.18);
      border: 4px solid rgba(255,255,255,.60);
      background:#fff;
    }

    /* tiny hearts on the image */
    .media:before,.media:after{
      content:"ðŸ’—";
      position:absolute;
      font-size:18px;
      opacity:.85;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.16));
      animation: pop 1.6s ease-in-out infinite;
      user-select:none;
      pointer-events:none;
    }
    .media:before{left:12px; top:10px; transform:rotate(-12deg)}
    .media:after{right:14px; bottom:14px; transform:rotate(12deg); animation-delay:.35s}
    @keyframes pop{0%,100%{transform:translateY(0) scale(1) rotate(0deg)}50%{transform:translateY(-6px) scale(1.14) rotate(0deg)}}

    .btnZone{
      position:relative;
      width:min(720px, 92vw);
      height:240px;
      margin: 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .yes{
      border:none;
      border-radius:14px;
      padding:26px 62px;
      font-size:52px;
      font-weight:1000;
      color:#fff;
      background: linear-gradient(180deg, #33c865, #1f9f4b);
      box-shadow: 0 18px 0 rgba(0,0,0,.18);
      cursor:pointer;
      transform-origin:center;
      transition: transform 160ms ease, filter 160ms ease;
      min-width: 300px;
    }
    .yes:hover{filter:brightness(1.02)}
    .yes:active{transform:scale(.985)}

    .no{
      position:absolute;
      border:none;
      border-radius:12px;
      padding:12px 16px;
      font-size:16px;
      font-weight:1000;
      color:#fff;
      background: linear-gradient(180deg, #e24a4a, #b92e2e);
      cursor:pointer;
      opacity:.96;
      box-shadow: 0 14px 28px rgba(0,0,0,.16);
      white-space:nowrap;
      transition: transform 120ms ease;
    }

    /* confetti layer */
    .confetti{
      position:fixed; left:0; top:0;
      width:100%; height:100%;
      pointer-events:none;
      overflow:hidden;
      display:none;
      z-index:5;
    }
    .confetti span{
      position:absolute;
      top:-10px;
      font-size:20px;
      animation: fall linear forwards;
      opacity:.95;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes fall{to{transform:translateY(110vh) rotate(540deg); opacity:1}}

    .subline{
      margin-top:10px;
      font-size:18px;
      font-weight:900;
      color:#7b0b3d;
      opacity:.85;
      min-height:26px;
    }

    /* Final YES screen */
    .finalWrap{
      display:none;
      text-align:center;
      padding:26px 18px 18px;
    }
    .finalTitle{
      margin:0 0 18px;
      font-weight:1000;
      color:#b4145a;
      font-size: clamp(26px, 5.2vw, 56px);
      text-shadow: 0 2px 0 rgba(255,255,255,.35);
    }
    .finalImg{
      width:210px;
      height:160px;
      margin:0 auto 14px;
      display:grid;
      place-items:center;
    }
    .finalImg img{
      width:140px;
      height:140px;
      border-radius:18px;
      object-fit:cover;
      box-shadow: 0 16px 34px rgba(0,0,0,.18);
      border: 4px solid rgba(255,255,255,.6);
      background:#fff;
    }
    .finalText{
      font-size:20px;
      font-weight:900;
      color:#7b0b3d;
      opacity:.9;
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>

  <div class="screen" id="mainScreen">
    <h1 id="qTitle">Richa, Will you be my Valentine? ðŸ’—</h1>

    <div class="media">
      <img class="photo" src="richa.jpg" alt="Richa" />
    </div>

    <div class="btnZone" id="zone">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="subline" id="hintLine"></div>
  </div>

  <div class="finalWrap" id="finalScreen">
    <div class="finalTitle">Knew you would say yes! ðŸŽ‰</div>
    <div class="finalImg"><img src="richa.jpg" alt="Richa" /></div>
    <div class="finalText">You just made me the happiest person! ðŸ’ž</div>
  </div>

  <div class="heartsRow">â™¥ â™¥ â™¥ â™¥ â™¥ â™¥</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const zone   = document.getElementById("zone");
    const hint   = document.getElementById("hintLine");

    const mainScreen  = document.getElementById("mainScreen");
    const finalScreen = document.getElementById("finalScreen");
    const confetti = document.getElementById("confetti");

    // Match the reference flow: NO text changes each time.
    const noTexts = [
      "No",
      "Are you positive? ðŸ˜³",
      "Really? ðŸ¥º",
      "Think againâ€¦ ðŸ˜­",
      "Please?? ðŸ’—",
      "Donâ€™t do this ðŸ˜©",
      "Come onnn ðŸ˜­ðŸ˜­",
      "Okay last timeâ€¦ ðŸ™ˆ"
    ];

    // After this many NOs, "Please??" runs away on hover like your last screenshot
    const evadeStageAt = 6;

    let noCount = 0;
    let scale = 1;

    function rand(min, max){ return Math.floor(Math.random() * (max - min + 1)) + min; }

    function moveNo(){
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 12;
      const maxX = z.width  - b.width  - pad;
      const maxY = z.height - b.height - pad;
      noBtn.style.left = rand(pad, Math.max(pad, maxX)) + "px";
      noBtn.style.top  = rand(pad, Math.max(pad, maxY)) + "px";
    }

    function growYes(){
      scale += 0.22;                  // growth speed like reference
      yesBtn.style.transform = `scale(${Math.min(scale, 3.2)})`;
    }

    function shake(){
      zone.animate(
        [{transform:"translateX(0)"},{transform:"translateX(-7px)"},{transform:"translateX(7px)"},{transform:"translateX(0)"}],
        {duration:220, iterations:1}
      );
    }

    function updateNoText(){
      const t = noTexts[Math.min(noCount, noTexts.length - 1)];
      noBtn.textContent = t;
    }

    function enableEvade(){
      // Make it run away when cursor comes close (mouseenter + touch)
      const evade = (e)=>{
        e.preventDefault?.();
        noBtn.style.transform = "scale(0.98)";
        moveNo();
      };
      noBtn.addEventListener("mouseenter", evade);
      noBtn.addEventListener("mousemove", evade);
      noBtn.addEventListener("touchstart", evade, {passive:false});
      hint.textContent = "Try catching the NOâ€¦ ðŸ˜ˆ";
    }

    function burstConfetti(){
      confetti.style.display = "block";
      confetti.innerHTML = "";
      const pieces = ["ðŸ’—","ðŸ’–","âœ¨","ðŸŽ‰","ðŸ’˜","ðŸŒ¸"];
      for(let i=0;i<42;i++){
        const s = document.createElement("span");
        s.textContent = pieces[Math.floor(Math.random()*pieces.length)];
        s.style.left = rand(0, 100) + "vw";
        s.style.animationDuration = (1.6 + Math.random()*1.6).toFixed(2) + "s";
        s.style.fontSize = rand(14, 24) + "px";
        confetti.appendChild(s);
      }
      setTimeout(()=>{ confetti.style.display="none"; confetti.innerHTML=""; }, 2600);
    }

    // initial NO position (like reference: starts near YES)
    noBtn.style.left = "62%";
    noBtn.style.top  = "52%";

    noBtn.addEventListener("click", ()=>{
      updateNoText();
      growYes();
      moveNo();
      shake();

      // little hint line like â€œIf you say no, Iâ€™ll be sad...â€
      if(noCount === 2) hint.textContent = "If you say no, Iâ€™ll be really sadâ€¦ ðŸ¥º";
      if(noCount === 4) hint.textContent = "Okayâ€¦ Iâ€™m not giving up ðŸ˜¤ðŸ’—";

      noCount++;

      if(noCount === evadeStageAt){
        noBtn.textContent = "Please?? ðŸ¥º";
        enableEvade();
      }
    });

    yesBtn.addEventListener("click", ()=>{
      mainScreen.style.display = "none";
      finalScreen.style.display = "block";
      burstConfetti();
    });
  </script>
</body>
</html>
