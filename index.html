<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 20%, #ffd6e5, #f4a3c0);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      padding:24px 22px 26px;
      border-radius:22px;
      background: rgba(255,255,255,.06);
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }
    h1{
      margin:6px 0 10px;
      color:#b4145a;
      font-weight:900;
      font-size: clamp(22px, 5vw, 34px);
    }
    .sub{
      min-height:28px;
      margin: 0 0 14px;
      color:#7b0b3d;
      font-weight:800;
      font-size: 16px;
    }
    .imgBox{
      width:120px; height:120px;
      margin:0 auto 18px;
      border-radius:10px;
      background:#d8f2c5;
      display:grid; place-items:center;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
      user-select:none;
    }
    .blob{
      width:78px;height:68px;background:#fff;border-radius:40px;
      position:relative;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,.06);
    }
    .blob:before,.blob:after{
      content:""; position:absolute; top:-10px; width:22px; height:22px;
      background:#fff; border-radius:8px;
      box-shadow: inset 0 -4px 0 rgba(0,0,0,.06);
    }
    .blob:before{left:10px; transform: rotate(12deg);}
    .blob:after{right:10px; transform: rotate(-12deg);}
    .eye{position:absolute; top:26px; width:10px; height:10px; background:#2b2b2b; border-radius:50%;}
    .eye.l{left:22px} .eye.r{right:22px}
    .mouth{
      position:absolute; left:50%; top:38px; transform:translateX(-50%);
      width:14px; height:10px; border:2px solid #2b2b2b;
      border-top:none; border-radius:0 0 12px 12px;
    }
    .blush{position:absolute; top:38px; width:14px; height:8px; background:#ff9bb7; border-radius:10px; opacity:.85;}
    .blush.l{left:8px} .blush.r{right:8px}

    .btnRow{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:6px;
    }
    .yes{
      border:none;
      border-radius:10px;
      padding:18px 26px;
      font-size:38px;
      font-weight:900;
      color:#fff;
      background:#2fa84f;
      box-shadow: 0 10px 0 rgba(0,0,0,.18);
      cursor:pointer;
      transform-origin:center;
      transition: transform 140ms ease;
    }
    .yes:active{transform: scale(.98);}
    .no{
      border:none;
      border-radius:10px;
      padding:14px 18px;
      font-size:18px;
      font-weight:900;
      color:#fff;
      background:#c0392b;
      cursor:pointer;
      opacity:.95;
    }

    .result{
      display:none;
      margin-top:16px;
      padding:14px;
      background: rgba(255,255,255,.9);
      border-radius:14px;
      color:#222;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
      line-height:1.35;
    }
    .result b{color:#b4145a}
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="title">Will you be my Valentine, Richa? ðŸ’—</h1>
    <div class="sub" id="subText"></div>

    <div class="imgBox" aria-hidden="true">
      <div class="blob">
        <div class="eye l"></div><div class="eye r"></div>
        <div class="mouth"></div>
        <div class="blush l"></div><div class="blush r"></div>
      </div>
    </div>

    <div class="btnRow">
      <button class="yes" id="yes">Yes</button>
      <button class="no" id="no">No</button>
    </div>

    <div class="result" id="result">
      <div style="font-size:20px;font-weight:900;"><b>YAYYYY!!</b> ðŸ¥³ðŸ’—</div>
      <div style="margin-top:6px;">Now screenshot this and send it to me ðŸ˜„</div>
    </div>
  </div>

  <script>
    // âœ… Change these lines if you want
    const name = "Richa";
    const noSentences = [
      "Are you sure? ðŸ˜­",
      "Pleaseeee? ðŸ¥º",
      "Richa donâ€™t do this to me ðŸ˜©",
      "Okay Iâ€™m getting nervous ðŸ˜Ÿ",
      "Last chanceâ€¦ pretty please ðŸ’—",
      "I will buy you something nice ðŸ˜Œ",
      "Okay fine, Iâ€™ll be EXTRA sweet ðŸ˜‡",
      "Youâ€™re still saying no?? ðŸ˜­ðŸ˜­",
      "Alrightâ€¦ Iâ€™m not giving up ðŸ˜¤ðŸ’—",
      "Just press YES already ðŸ˜"
    ];
    const finalYesMessage = "Okayyy! You just made my day ðŸ˜­ðŸ’—";
    const finalSubMessage = "Now screenshot this and send it to me ðŸ˜„";

    // Setup
    document.getElementById("title").textContent = `Will you be my Valentine, ${name}? ðŸ’—`;

    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const subText = document.getElementById("subText");
    const result = document.getElementById("result");
    const card = document.getElementById("card");

    let noCount = 0;
    let scale = 1;

    function updateSubText(){
      subText.textContent = noSentences[Math.min(noCount, noSentences.length - 1)];
    }

    noBtn.addEventListener("click", () => {
      // 1) change sentence
      updateSubText();

      // 2) grow YES button
      scale += 0.18;              // growth step (increase if you want faster)
      const capped = Math.min(scale, 2.6); // cap so it doesn't become insane
      yesBtn.style.transform = `scale(${capped})`;

      // 3) small shake for fun
      card.animate(
        [{transform:"translateX(0)"},{transform:"translateX(-6px)"},{transform:"translateX(6px)"},{transform:"translateX(0)"}],
        {duration:220, iterations:1}
      );

      noCount++;

      // Optional: after many NOs, make NO smaller
      if (noCount >= 6) {
        noBtn.style.transform = "scale(0.92)";
      }
      if (noCount >= 10) {
        noBtn.style.transform = "scale(0.84)";
      }
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      result.innerHTML = `
        <div style="font-size:20px;font-weight:900;"><b>${finalYesMessage}</b></div>
        <div style="margin-top:6px;">${finalSubMessage}</div>
      `;
      noBtn.style.display = "none";
      subText.textContent = "";
      yesBtn.style.transform = "scale(1)";

      card.animate(
        [{transform:"translateY(0)"},{transform:"translateY(-8px)"},{transform:"translateY(0)"}],
        {duration:420, iterations:1}
      );
    });
  </script>
</body>
</html>
