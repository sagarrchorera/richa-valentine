<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 20%, #ffd6e5, #f4a3c0);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      padding:24px 22px 26px;
      border-radius:22px;
      background: rgba(255,255,255,.06);
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }
    h1{
      margin:6px 0 16px;
      color:#b4145a;
      font-weight:900;
      font-size: clamp(24px, 5vw, 36px);
    }
    .imgBox{
      width:120px; height:120px;
      margin:0 auto 18px;
      border-radius:10px;
      background:#d8f2c5;
      display:grid; place-items:center;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
    }
    .blob{
      width:78px;height:68px;background:#fff;border-radius:40px;
      position:relative;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,.06);
    }
    .blob:before,.blob:after{
      content:""; position:absolute; top:-10px; width:22px; height:22px;
      background:#fff; border-radius:8px;
      box-shadow: inset 0 -4px 0 rgba(0,0,0,.06);
    }
    .blob:before{left:10px; transform: rotate(12deg);}
    .blob:after{right:10px; transform: rotate(-12deg);}
    .eye{position:absolute; top:26px; width:10px; height:10px; background:#2b2b2b; border-radius:50%;}
    .eye.l{left:22px} .eye.r{right:22px}
    .mouth{
      position:absolute; left:50%; top:38px; transform:translateX(-50%);
      width:14px; height:10px; border:2px solid #2b2b2b;
      border-top:none; border-radius:0 0 12px 12px;
    }
    .blush{position:absolute; top:38px; width:14px; height:8px; background:#ff9bb7; border-radius:10px; opacity:.85;}
    .blush.l{left:8px} .blush.r{right:8px}
    .yes{
      width:min(360px, 82vw);
      border:none;
      border-radius:10px;
      padding:22px 18px;
      font-size:44px;
      font-weight:900;
      color:#fff;
      background:#2fa84f;
      box-shadow: 0 10px 0 rgba(0,0,0,.18);
      cursor:pointer;
    }
    .no{
      position:absolute;
      left:66%;
      top:77%;
      border:none;
      border-radius:8px;
      padding:8px 10px;
      font-size:12px;
      font-weight:800;
      color:#fff;
      background:#c0392b;
      cursor:pointer;
      opacity:.95;
    }
    .result{
      display:none;
      margin-top:16px;
      padding:14px;
      background: rgba(255,255,255,.9);
      border-radius:14px;
      color:#222;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine, Richa? ðŸ’—</h1>
    <div class="imgBox">
      <div class="blob">
        <div class="eye l"></div><div class="eye r"></div>
        <div class="mouth"></div>
        <div class="blush l"></div><div class="blush r"></div>
      </div>
    </div>
    <button class="yes" id="yes">Yes</button>
    <button class="no" id="no">I will be very sad... ðŸ¥º</button>
    <div class="result" id="result">
      <b>Yayyyy!! ðŸ¥³ðŸ’—</b><br/>
      Now screenshot this and send it to me ðŸ˜„
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const result = document.getElementById('result');

    function moveNo(){
      const rect = card.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
      const pad = 12;
      const minX = pad;
      const maxX = rect.width - btn.width - pad;
      const minY = rect.height*0.55;
      const maxY = rect.height*0.82;
      const x = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
      const y = Math.floor(Math.random() * (maxY - minY + 1)) + minY;
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('click', moveNo);

    yesBtn.addEventListener('click', ()=>{
      result.style.display = 'block';
      noBtn.style.display = 'none';
    });
  </script>
</body>
</html>
