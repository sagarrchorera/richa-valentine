<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.35), rgba(255,255,255,0) 45%),
        radial-gradient(circle at 80% 25%, rgba(255,255,255,.28), rgba(255,255,255,0) 40%),
        radial-gradient(circle at 30% 20%, #ffd6e5, #f4a3c0);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }
    .bgHeart{
      position:fixed;
      font-size:18px;
      opacity:.28;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform: translateY(30vh) translateX(0) scale(.9); }
      to{ transform: translateY(-120vh) translateX(40px) scale(1.2); }
    }

    .card{
      width:min(600px, 92vw);
      padding:28px 22px 26px;
      border-radius:24px;
      background: rgba(255,255,255,.14);
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.22);
    }
    h1{
      margin:6px 0 8px;
      color:#b4145a;
      font-weight:1000;
      font-size: clamp(22px, 5vw, 38px);
      letter-spacing:.2px;
      text-shadow: 0 2px 0 rgba(255,255,255,.35);
    }
    .sub{
      min-height:28px;
      margin:0 0 16px;
      color:#7b0b3d;
      font-weight:900;
      font-size:16px;
    }

    .imgWrap{
      width:132px;
      height:132px;
      margin:0 auto 18px;
      display:grid;
      place-items:center;
      position:relative;
      animation: bob 2.6s ease-in-out infinite;
    }
    @keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    .ring{
      position:absolute;
      inset:-6px;
      border-radius:24px;
      background: conic-gradient(from 180deg, #ff5aa5, #ffcfdd, #ff5aa5);
      opacity:.95;
      animation: spin 3.2s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .imgBox{
      width:120px;
      height:120px;
      border-radius:22px;
      background:#fff;
      display:grid;
      place-items:center;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      overflow:hidden;
      position:relative;
    }
    .imgBox img{
      width:112px;
      height:112px;
      object-fit:cover;
      border-radius:18px;
      display:block;
    }
    .imgBox:before,.imgBox:after{
      content:"ğŸ’—";
      position:absolute;
      font-size:16px;
      opacity:.85;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.18));
      animation: pop 1.6s ease-in-out infinite;
    }
    .imgBox:before{left:10px; top:10px; transform:rotate(-12deg)}
    .imgBox:after{right:10px; bottom:10px; transform:rotate(12deg); animation-delay:.35s}
    @keyframes pop{0%,100%{transform:translateY(0) scale(1) rotate(0deg)}50%{transform:translateY(-6px) scale(1.12) rotate(0deg)}}

    .btnZone{
      position:relative;
      height:210px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-top:10px;
    }
    .yes{
      border:none;
      border-radius:14px;
      padding:22px 40px;
      font-size:46px;
      font-weight:1000;
      color:#fff;
      background: linear-gradient(180deg, #33c865, #1f9f4b);
      box-shadow: 0 14px 0 rgba(0,0,0,.18);
      cursor:pointer;
      transform-origin:center;
      transition: transform 140ms ease, filter 140ms ease;
      z-index:1;
      min-width:290px;
      letter-spacing:.3px;
    }
    .yes:hover{filter:brightness(1.02)}
    .yes:active{transform:scale(.985); box-shadow:0 12px 0 rgba(0,0,0,.18)}

    .no{
      position:absolute;
      border:none;
      border-radius:12px;
      padding:10px 14px;
      font-size:14px;
      font-weight:1000;
      color:#fff;
      background: linear-gradient(180deg, #e24a4a, #b92e2e);
      cursor:pointer;
      opacity:.96;
      z-index:2;
      box-shadow: 0 12px 24px rgba(0,0,0,.16);
      white-space:nowrap;
    }

    .result{
      display:none;
      margin-top:14px;
      padding:14px 16px;
      background: rgba(255,255,255,.92);
      border-radius:16px;
      color:#222;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
      line-height:1.35;
    }
    .result b{color:#b4145a}

    .confetti{
      position:fixed; left:0; top:0;
      width:100%; height:100%;
      pointer-events:none;
      overflow:hidden;
      display:none;
    }
    .confetti span{
      position:absolute;
      top:-10px;
      font-size:18px;
      animation: fall linear forwards;
      opacity:.95;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes fall{to{transform:translateY(110vh) rotate(540deg); opacity:1}}

    .tiny{font-size:12px; opacity:.7; margin-top:10px}
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>

  <div class="card" id="card">
    <h1 id="title">Will you be my Valentine, Richa? ğŸ’—</h1>
    <div class="sub" id="subText">Just press YES already ğŸ˜</div>

    <div class="imgWrap" aria-hidden="true">
      <div class="ring"></div>
      <div class="imgBox">
        <img id="centerImg" src="richa.jpg" alt="Richa" />
      </div>
    </div>

    <div class="btnZone" id="btnZone">
      <button class="yes" id="yes">Yes</button>
      <button class="no" id="no">No</button>
    </div>

    <div class="result" id="result"></div>
    <div class="tiny">P.S. Every NO makes YES stronger ğŸ˜ŒğŸ’—</div>
  </div>

  <script>
    const name = "Richa";
    const noSentences = [
      "Are you sure? ğŸ˜­",
      "Pleaseeee? ğŸ¥º",
      "Richa donâ€™t do this to me ğŸ˜©",
      "Okay Iâ€™m getting nervous ğŸ˜Ÿ",
      "Last chanceâ€¦ pretty please ğŸ’—",
      "Iâ€™ll get you your favorite treat ğŸ˜Œ",
      "Okay fine, Iâ€™ll be EXTRA sweet ğŸ˜‡",
      "Youâ€™re still saying no?? ğŸ˜­ğŸ˜­",
      "Alrightâ€¦ Iâ€™m not giving up ğŸ˜¤ğŸ’—",
      "Just press YES already ğŸ˜"
    ];
    const finalYesTitle = "YAYYYY!! ğŸ¥³ğŸ’—";
    const finalYesText  = "Now screenshot this and send it to me ğŸ˜„";

    const titleEl = document.getElementById("title");
    const subText = document.getElementById("subText");
    const yesBtn  = document.getElementById("yes");
    const noBtn   = document.getElementById("no");
    const result  = document.getElementById("result");
    const card    = document.getElementById("card");
    const zone    = document.getElementById("btnZone");
    const confetti = document.getElementById("confetti");

    titleEl.textContent = `Will you be my Valentine, ${name}? ğŸ’—`;

    (function addBackgroundHearts(){
      const hearts = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’"];
      for(let i=0;i<18;i++){
        const el = document.createElement("div");
        el.className = "bgHeart";
        el.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        el.style.left = Math.floor(Math.random()*101) + "vw";
        el.style.animationDuration = (6 + Math.random()*8).toFixed(2) + "s";
        el.style.animationDelay = (-Math.random()*10).toFixed(2) + "s";
        el.style.fontSize = (14 + Math.random()*18).toFixed(0) + "px";
        document.body.appendChild(el);
      }
    })();

    let noCount = 0;
    let scale = 1;

    function moveNoButton(){
      const zoneRect = zone.getBoundingClientRect();
      const noRect   = noBtn.getBoundingClientRect();
      const pad = 10;
      const maxX = zoneRect.width  - noRect.width  - pad;
      const maxY = zoneRect.height - noRect.height - pad;
      const x = Math.floor(Math.random() * (maxX - pad + 1)) + pad;
      const y = Math.floor(Math.random() * (maxY - pad + 1)) + pad;
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    function updateSentence(){
      const i = Math.min(noCount, noSentences.length - 1);
      subText.textContent = noSentences[i];
    }

    function shake(){
      card.animate(
        [{transform:"translateX(0)"},{transform:"translateX(-7px)"},{transform:"translateX(7px)"},{transform:"translateX(0)"}],
        {duration:220, iterations:1}
      );
    }

    function burstConfetti(){
      confetti.style.display = "block";
      confetti.innerHTML = "";
      const pieces = ["ğŸ’—","ğŸ’–","âœ¨","ğŸ‰","ğŸ’˜","ğŸŒ¸"];
      const count = 40;
      for(let i=0;i<count;i++){
        const s = document.createElement("span");
        s.textContent = pieces[Math.floor(Math.random()*pieces.length)];
        s.style.left = Math.floor(Math.random()*101) + "vw";
        s.style.animationDuration = (1.6 + Math.random()*1.6).toFixed(2) + "s";
        s.style.fontSize = (14 + Math.random()*18).toFixed(0) + "px";
        confetti.appendChild(s);
      }
      setTimeout(()=>{ confetti.style.display="none"; confetti.innerHTML=""; }, 2600);
    }

    moveNoButton();

    noBtn.addEventListener("click", () => {
      updateSentence();
      scale += 0.18;
      yesBtn.style.transform = `scale(${Math.min(scale, 2.9)})`;
      moveNoButton();
      shake();
      noCount++;
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      result.innerHTML = `
        <div style="font-size:22px;font-weight:1000;"><b>${finalYesTitle}</b></div>
        <div style="margin-top:6px;">${finalYesText}</div>
      `;
      noBtn.style.display = "none";
      subText.textContent = "";
      card.animate([{transform:"translateY(0)"},{transform:"translateY(-10px)"},{transform:"translateY(0)"}], {duration:420});
      burstConfetti();
    });
  </script>
</body>
</html>
